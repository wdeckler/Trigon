<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trigon</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body onload="init()">
	<h1>Trigon</h1>
	<canvas id="can" height="500" width="500"></canvas>
	<table>
		<tr>
			<td>Degrees</td>
			<td>
				<input type="number" id="degs_edt">
			</td>
			<td>Gradians</td>
			<td>
				<input type="number" id="grad_edt">
			</td>
		</tr>
		<tr>
			<td>Radians</td>
			<td>
				<input type="number" id="rads_edt">
			</td>
		</tr>
		<tr><td colspan="4"><hr></td></tr>
		<tr>
			<td>Sine</td>
			<td>
				<input type="number" id="sin_edt">
			</td>
			<td>Cosecant</td>
			<td>
				<input type="number" id="csc_edt">
			</td>
		</tr>
		<tr>
			<td>Cosine</td>
			<td>
				<input type="number" id="cos_edt">
			</td>
			<td>Secant</td>
			<td>
				<input type="number" id="sec_edt">
			</td>
		</tr>
		<tr>
			<td>Tangent</td>
			<td>
				<input type="number" id="tan_edt">
			</td>
			<td>Cotangent</td>
			<td>
				<input type="number" id="cot_edt">
			</td>
		</tr>
		<tr><td colspan="4"><hr></td></tr>
		<tr>
			<td>Opposite</td>
			<td>
				<input type="number" id="A_edt" readonly>
			</td>
			<td>Adjacent</td>
			<td>
				<input type="number" id="B_edt" readonly>
			</td>
		</tr>
		<tr>
			<td>Hypotenuse</td>
			<td>
				<input type="number" id="C_edt">
			</td>
		</tr>
	</table>
</body>
</html>
